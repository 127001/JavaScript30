<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'dinkie');
    console.log(`Hello ${dogs}`);

    // Styled
    console.log('%c Hello world', 'font-size: 30px; color: red;');

    // warning!
    console.warn('Hello warning');

    // Error :|
    console.error('Hello error');

    // Info
    console.info('Hello info');

    // Testing
    console.assert(1 === 0, 'No false');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');

    // timing
    console.time('fetching');
    fetch('https://api.github.com/users/127001')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
